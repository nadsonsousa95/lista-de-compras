<div class="container">
    <form (submit)="addItem()">
      <input type="text" [(ngModel)]="newItem" name="itemInput" placeholder="Adicione um item" required />
      <button type="submit">Adicionar</button>
    </form>
  
    <h2>Itens NÃ£o Comprados</h2>
    <ul>
      <li *ngFor="let item of shoppingList; let i = index">
        {{ item.name }}
        <button (click)="markAsBought(i)">Marcar como Comprado</button>
        <button (click)="editItem(i)">Editar</button>
        <button (click)="deleteItem(i)">Excluir</button>
      </li>
    </ul>
  
    <h2>Itens Comprados</h2>
    <ul>
      <li *ngFor="let item of purchasedItems">
        {{ item.name }}
      </li>
    </ul>
  </div>
